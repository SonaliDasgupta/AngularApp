<mat-toolbar mat-dialog-title color="primary">
	Login
	<span class="flex-spacer">
	<button mat-button mat-dialog-close>&times;</button>
	</span>
</mat-toolbar>

<p>{{user | json}}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
	<mat-dialog-content>
	<p>
	
		<mat-form-field [ngClass]="{'negative' : username.invalid && !username.pristine, 'positive' : username.valid || username.pristine}">
			<input matInput placeholder="Username"  #username="ngModel" required type="text" [(ngModel)]="user.username" name="username" />
			<mat-hint>
				<span [hidden]="username.pristine">
					<span [hidden]="!username.errors?.required">username is required</span>
				</span>
			</mat-hint>
		</mat-form-field>
		<mat-form-field [ngClass]="{'negative' : password.invalid && !password.pristine, 'positive' : password.valid || password.pristine}" >
			<input matInput placeholder="Password" #password="ngModel" required type="password" [(ngModel)]="user.password" name="password" required />
			<mat-hint>
				<span [hidden]="password.pristine">
					<span [hidden]="!password.errors?.required">password is required</span>
				</span>
			</mat-hint>
		</mat-form-field>
	
		<mat-checkbox [(ngModel)]="user.remember" name="remember">
			Remember Me
		</mat-checkbox>
	</p>
</mat-dialog-content>
<mat-dialog-actions>
	<span class="flex-spacer">
		<button mat-button mat-dialog-close>Cancel
			
		</button>
		<button type="submit" [disabled]="loginForm.form.invalid" mat-button class="background-primary text-floral-white" >
			Login
		</button>
	</span> 
</mat-dialog-actions>
</form>
