<div class="container" fxLayout="column" fxLayoutGap="20px">
	<div fxFlex>
		<div>
			<h3>Menu</h3>
			<hr>
		</div>
	</div>

	<div fxFlex *ngIf="dishes" [@expand]>
	<mat-grid-list cols="2" rowHeight="300px">
		<mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]" appHighlight>
			<div><img height="200px" src="{{BaseURL+ dish.image}}" alt={{dish.name}}>
			<mat-grid-tile-footer>				
			<h1 mat-line>{{dish.name | uppercase}}</h1>
			</mat-grid-tile-footer>
		</div>
		</mat-grid-tile>
	</mat-grid-list>
</div>

<div [hidden]="dishes || errMess">
<mat-progress-spinner></mat-progress-spinner>
<h4> Loading, please wait..</h4>
</div>

<div *ngIf="errMess">
	<h2>Error</h2>
	<h4>{{errMess}}</h4>
</div>


</div>
