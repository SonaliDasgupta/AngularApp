<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

<div fxFlex>
  <mat-card *ngIf="leader">
  	<mat-card-header>
  		<mat-card-title>
  		<h1>{{leader.name | uppercase }}</h1>
  	</mat-card-title>
  	</mat-card-header>
  	<img src="{{leader.image}}" alt="{{leader.name}}">
  	<mat-card-content>
  		<p>{{leader.description}}</p>
  	</mat-card-content>
  	<mat-card-actions>
  		<button mat-button (click)="goBack()">BACK</button>
  	</mat-card-actions>
  </mat-card>
</div>

<div [hidden]="leader">
  <mat-spinner></mat-spinner>
  <h4>Loading, please wait..</h4>
</div>
</div>
