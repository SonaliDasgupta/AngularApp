<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

<div fxFlex>
  <mat-card *ngIf="dish">
  	<mat-card-header>
  		<mat-card-title>
  		<h1>{{dish.name | uppercase }}</h1>
  	</mat-card-title>
  	</mat-card-header>
  	<img src="{{dish.image}}" alt="{{dish.name}}">
  	<mat-card-content>
  		<p>{{dish.description}}</p>
  	</mat-card-content>
  	<mat-card-actions>
  		<button mat-button (click)="goBack()">BACK</button>
  		<button mat-button>Like</button>
  		<button mat-button>Share</button>
  	</mat-card-actions>
  </mat-card>
</div>

<div fxFlex>
  <mat-card *ngIf="dish">
  	<mat-card-header>
  		<mat-card-title>
  		<h1>Comments on {{dish.name | uppercase}}</h1>
  	</mat-card-title>
  	</mat-card-header>
  	
  	<mat-card-content>
  		<mat-list *ngFor="let comment of dish.comments">
  			<mat-list-item>
  				<p matLine>{{comment.comment}}</p>
  				
  				<p matLine>{{comment.rating}} stars</p>
  				
  				<p matLine>-- {{comment.author}} {{comment.date | date}}</p>
  			
  			</mat-list-item>
  		</mat-list>
  	</mat-card-content>
  </mat-card>
</div>

</div>
